<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error al procesar el pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #ff5858 0%, #f09819 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Nunito Sans', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(255, 88, 88, 0.15);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s;
    }
    .error-icon {
      font-size: 4rem;
      color: #ff5858;
      margin-bottom: 1rem;
      animation: pop 0.5s;
    }
    h1 {
      color: #c0392b;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      display: inline-block;
      background: #ff5858;
      color: #fff;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(255, 88, 88, 0.15);
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: #f09819;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes pop {
      0% { transform: scale(0.7);}
      70% { transform: scale(1.15);}
      100% { transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">❌</div>
    <h1>Error al procesar el pago</h1>
    <p>No se pudo completar tu pago en este momento.<br>
    Por favor, intenta nuevamente más tarde.</p>
  </div>
</body>
</html>
