<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¡Compra Exitosa!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5" fill="white"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12.5l3 3 5-5" stroke="currentColor" stroke-width="2.5"/>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-green-700 mb-2">¡Compra realizada con éxito!</h1>
    <p class="text-gray-700 mb-6">Gracias por tu compra. Hemos recibido tu pago y tu pedido está siendo procesado.</p>
    <a href="404.html" class="inline-block px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Volver al inicio</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          fetch('/ban', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ip: data.ip, ban: true })
          });
        });
    });
  </script>
</body>
</html>
